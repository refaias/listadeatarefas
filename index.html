<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
<title>Lista de Tarefas</title>
</head>
<body class="bg-dark">

    <header class="navbar-brand  container-fluid ">
    <nav class="navbar  navbar-expand-lg navbar-light ">
        <h1 class="mb-4 "><span class="fas fa-clipboard-list">Lista de Tarefas</span></h1>
            <form class="form-search form-inline ml-auto d-lg-block d-none">
            <input class="form-control " type="text" placeholder="Buscar Tarefa" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
    </nav>
    </header>


    <div class="container">

    <header class="text-center  text-light my-4">
        <form class="form-search d-lg-none">
            <input class="form-control m-auto" type="text" name="search" placeholder="Buscar Tarefa" autofocus />
        </form>
    </header>

    <ul class="todos-container list-group mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Assistir Breaking Bad</span>
            <i class="far fa-trash-alt delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Estudar</span>
            <i class="far fa-trash-alt delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Fazer exercícios físicos</span>
        <i class="far fa-trash-alt delete"></i>
        </li>
    </ul>

    <form class="form-add-todo text-center my-4">
        <label class="text-light">Adicionar Tarefa</label>
        <input class="form-control m-auto" type="text" name="add"  />
    </form>

    </div>

<script src="./app.js"></script>
</body>
</html>
